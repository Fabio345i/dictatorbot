name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.5" 
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run build check (no syntax errors)
        run: node --check src/index.js
